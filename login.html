<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameWorlds</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header Navigation -->
    <header class="fixed w-full z-50 bg-gray-900/90 backdrop-blur-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-purple-500">GameWorlds</div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-purple-500 transition-colors">Home</a>
                <a href="#games" class="hover:text-purple-500 transition-colors">Games</a>
                <a href="#about" class="hover:text-purple-500 transition-colors">About</a>
                <a href="#contact" class="hover:text-purple-500 transition-colors">Contact</a>
                <!-- Liên kết quay lại trang chính -->
                <a href="index.html" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-full transition-colors">Login</a>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="login" class="py-20 bg-gray-800">
        <div class="container mx-auto px-4 max-w-md">
            <h2 class="text-3xl font-bold text-center mb-12">Login</h2>
            <form class="bg-gray-900 p-8 rounded-xl space-y-6">
                <div>
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="login-email" required class="w-full bg-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="login-password" required class="w-full bg-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg transition-colors" id="loginButton" onclick="handleLogin(event)">Sign In</button>
                <p class="text-center text-gray-400">Don't have an account? <a href="signup.html" class="text-purple-500 hover:text-purple-400">Sign up</a></p>
            </form>
        </div>
    </section>



    <!-- Footer -->
    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2024 GameWorlds. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
