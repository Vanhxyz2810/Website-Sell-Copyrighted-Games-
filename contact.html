<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - GameWorlds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-900 text-white">
    <!-- Header Navigation -->
    <header class="fixed w-full z-50 bg-black">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <div class="text-2xl font-bold text-purple-500"> <a href="index.html">GameWorlds</a></div>
                <div class="hidden md:flex space-x-6">
                    <a href="store.html" class="hover:text-purple-500 transition-colors">Store</a>
                    <a href="faq.html" class="hover:text-purple-500 transition-colors">FAQ</a>
                    <a href="help.html" class="hover:text-purple-500 transition-colors">Help</a>
                    <a href="contact.html" class="hover:text-purple-500 transition-colors">Contact Us</a>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <div class="relative">
                    <input type="search" placeholder="Search store" class="bg-gray-800 px-4 py-2 rounded-full w-64 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                
                <a href="login.html" class="login-button bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-full transition-colors">Login</a>
                <a href="cart.html" class="text-white hover:text-purple-500 transition-colors relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
            <!-- Mobile menu button remains unchanged -->
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-800">
        <div class="container mx-auto px-4 max-w-2xl">
            <h2 class="text-3xl font-bold text-center mb-12">Contact Us</h2>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" required
                        class="w-full bg-gray-900 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full bg-gray-900 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label for="message" class="block mb-2">Message</label>
                    <textarea id="message" rows="4" required
                        class="w-full bg-gray-900 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg transition-colors">Send
                    Message</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2024 GameWorlds. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
