<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameWorlds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- Header Navigation -->
    <header class="fixed w-full z-50 bg-gray-900/90 backdrop-blur-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-purple-500"> <a href="index.html">GameWorlds</a></div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-purple-500 transition-colors">Home</a>
                <a href="#games" class="hover:text-purple-500 transition-colors">Games</a>
                <a href="#about" class="hover:text-purple-500 transition-colors">About</a>
                <a href="#contact" class="hover:text-purple-500 transition-colors">Contact</a>
                <!-- Liên kết quay lại trang chính -->
                <a href="signup.html"
                    class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-full transition-colors">Login</a>
            </div>
        </nav>
    </header>
    <!-- Sign Up Section -->
    <section id="signup" class="py-20 bg-gray-800">
        <div class="container mx-auto px-4 max-w-md">
            <h2 class="text-3xl font-bold text-center mb-12">Sign Up</h2>
            <form class="bg-gray-900 p-8 rounded-xl space-y-6" id="signupForm" onsubmit="handleSignup(event)">
                <div>
                    <label for="fullname" class="block mb-2">Full Name</label>
                    <input type="text" id="fullname" required
                        class="w-full bg-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label for="signup-email" class="block mb-2">Email</label>
                    <input type="email" id="signup-email" required
                        class="w-full bg-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label for="signup-password" class="block mb-2">Password</label>
                    <input type="password" id="signup-password" required
                        class="w-full bg-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label for="confirm-password" class="block mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" required
                        class="w-full bg-gray-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg transition-colors">Create
                    Account</button>
                <p class="text-center text-gray-400">Already have an account? <a href="#login"
                        class="text-purple-500 hover:text-purple-400">Sign in</a></p>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>&copy; 2024 GameWorlds. All rights reserved.</p>
        </div>
    </footer>

    <!-- Thêm script ở cuối body -->
<script src="main.js"></script>

</body>

</html>
